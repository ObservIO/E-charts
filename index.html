<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">ECharts Demo</h1>
        
        <div class="row">
            <div class="col-md-4">
                <label for="chartType" class="form-label">Select Chart Type:</label>
                <select class="form-select" id="chartType">
                    <optgroup label="Line Charts">
                        <option value="line-basic">Basic Line</option>
                        <option value="line-smooth">Smooth Line</option>
                        <option value="line-area">Area Line</option>
                        <option value="line-stacked">Stacked Line</option>
                        <option value="line-gradient">Gradient Line</option>
                        <option value="line-multiple-axis">Multiple Axes</option>
                        <option value="line-step">Step Line</option>
                        <option value="line-confidence">Confidence Band</option>
                        <option value="line-dynamic">Dynamic Line</option>
                        <option value="line-zoom">Large Scale with Zoom</option>
                        <option value="line-polar">Polar Line</option>
                        <option value="line-stacked-area">Stacked Area</option>
                        <option value="line-markpoint">Line with Mark Points</option>
                        <option value="line-temperature">Temperature Change</option>
                        <option value="line-area-pieces">Area Pieces</option>
                        <option value="line-bump">Bump Chart</option>
                        <option value="line-electricity">Electricity Distribution</option>
                        <option value="line-rainfall">Rainfall vs Evaporation</option>
                        <option value="line-aqi">Beijing AQI</option>
                        <option value="line-large-area">Large Scale Area</option>
                        <option value="line-function">Function Plot</option>
                    </optgroup>
                    <optgroup label="Bar Charts">
                        <option value="basic-bar">Basic Bar Chart</option>
                        <option value="axis-align">Axis Align with Tick</option>
                        <option value="bar-background">Bar with Background</option>
                        <option value="bar-race">Bar Race Animation</option>
                        <option value="single-bar-style">Set Style of Single Bar</option>
                        <option value="waterfall">Waterfall Chart</option>
                        <option value="negative-bar">Bar with Negative Value</option>
                        <option value="radial-bar">Radial Polar Bar</option>
                        <option value="tangential-bar">Tangential Polar Bar</option>
                        <option value="world-population">World Population</option>
                        <option value="polar-end-angle">Polar endAngle</option>
                        <option value="gradient-column">Clickable Column with Gradient</option>
                        <option value="label-rotation">Bar Label Rotation</option>
                        <option value="stacked-column">Stacked Column Chart</option>
                        <option value="border-radius">Stacked Bar with borderRadius</option>
                        <option value="bar-normalization">Bar Normalization</option>
                        <option value="bar-variation">Bar Normalization and Variation</option>
                        <option value="horizontal-stack">Stacked Horizontal Bar</option>
                        <option value="brush-column">Brush Select on Column</option>
                        <option value="mixed-bar-line">Mixed Line and Bar</option>
                        <option value="multiple-y">Multiple Y Axes</option>
                        <option value="animation-delay">Animation Delay</option>
                        <option value="drill-down">Bar Chart Drilldown</option>
                        <option value="large-scale">Large Scale Bar Chart</option>
                        <option value="bar-race">Bar Race</option>
                        <option value="multi-drill">Multi-level Drilldown</option>
                    </optgroup>
                    <optgroup label="Pie Charts">
                        <option value="basic-pie">Basic Pie Chart</option>
                        <option value="website-referrer">Website Referrer</option>
                        <option value="rounded-doughnut">Doughnut with Rounded Corner</option>
                        <option value="half-doughnut">Half Doughnut Chart</option>
                        <option value="pad-angle">Pie with padAngle</option>
                        <option value="custom-pie">Customized Pie</option>
                        <option value="texture-pie">Texture on Pie</option>
                        <option value="nightingale">Nightingale Chart</option>
                        <option value="label-align">Pie Label Align</option>
                        <option value="label-line">Label Line Adjust</option>
                        <option value="scroll-legend">Pie with Scrollable Legend</option>
                        <option value="special-label">Pie Special Label</option>
                        <option value="nested-pie">Nested Pies</option>
                        <option value="partition-pie">Partition Data to Pies</option>
                        <option value="calendar-pie">Calendar Pie</option>
                        <option value="geo-pie">Pie Charts on GEO Map</option>
                    </optgroup>
                    <optgroup label="Scatter Charts">
                        <option value="basic-scatter">Basic Scatter Chart</option>
                        <option value="anscomb">Anscomb's Quartet</option>
                        <option value="clustering">Clustering Process</option>
                        <option value="regression">Linear Regression</option>
                        <option value="punch-card">Punch Card of Github</option>
                        <option value="height-weight">Height and Weight Distribution</option>
                        <option value="scatter-bar">Aggregate Scatter to Bar</option>
                        <option value="label-top">Align Label on Top</option>
                        <option value="morph">Symbol Shape Morph</option>
                        <option value="large-scatter">Large Scatter</option>
                        <option value="nebula">Scatter Nebula</option>
                        <option value="scatter-nebula">Scatter Nebula</option>
                        <option value="stream">Visual Stream Interaction</option>
                        <option value="bubble">Bubble Chart</option>
                        <option value="nutrients">Scatter Nutrients</option>
                        <option value="matrix">Scatter Matrix</option>
                    </optgroup>
                    <optgroup label="Advanced Visualizations">
                        <option value="radar">Radar Chart</option>
                        <option value="treemap">Treemap</option>
                        <option value="sunburst">Sunburst Chart</option>
                        <option value="sankey">Sankey Diagram</option>
                        <option value="funnel">Funnel Chart</option>
                        <option value="gauge">Gauge Chart</option>
                        <option value="heatmap">Heatmap</option>
                        <option value="calendar">Calendar Chart</option>
                        <option value="graph">Force Directed Graph</option>
                        <option value="tree">Tree Chart</option>
                        <option value="parallel">Parallel Coordinates</option>
                        <option value="theme-river">Theme River</option>
                    </optgroup>
                    <optgroup label="3D Charts">
                        <option value="bar3d">3D Bar Chart</option>
                        <option value="scatter3d">3D Scatter</option>
                        <option value="surface3d">3D Surface</option>
                        <option value="map3d">3D Map</option>
                        <option value="globe">3D Globe</option>
                        <option value="lines3d">3D Lines</option>
                        <option value="graph3d">3D Graph</option>
                        <option value="surface-3d">3D Surface</option>
                    </optgroup>
                    <optgroup label="Geographic">
                        <option value="map">World Map</option>
                    </optgroup>
                    <optgroup label="Financial">
                        <option value="candlestick">Candlestick</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div id="chartContainer" class="chart-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/charts.js"></script>
</body>
</html>
